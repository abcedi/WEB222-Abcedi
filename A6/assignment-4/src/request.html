<!doctype html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=500, initial-scale=1" />
        <meta
            name="description"
            content="WEB222 Music App featuring a collection of curated songs from popular artists."
        />
        <meta name="author" content="Abcedi Ilacas" />

        <title>RapWRLD</title>
        <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
        <link rel="stylesheet" href="./css/water.css" />
    </head>
  <body>
    <header>
        <h1>RapWRLD</h1>
        <p>Navigating the Beats of the Streets.</p>
        <p>
          <a
            href="https://open.spotify.com/playlist/5yH65cZqj9uaWbALEKJduI?si=48f877725db941e0"
            target="_blank"
            >Official RapWRLD Playlist</a
          >
        </p>
        <nav>
          <a href="index.html">Back to Main Page</a>
        </nav>
    </header>

    <main>
      <form id="new-artist-form" action="https://httpbin.org/post" method="POST">
        <label for="artist-name">Artist's name:</label>
        <input type="text" id="artist-name" name="artist-name" required>

        <label for="music-genre">Music Genre:</label>
        <input list="genres" id="music-genre" name="genre" placeholder="Enter or select a genre">
        <datalist id="genres">
            <option value="Hip Hop">
            <option value="R&B">
            <option value="Pop">
            <option value="Rock">
            <option value="Jazz">
            <option value="Classical">
            <option value="Country">
            <option value="EDM">
        </datalist>
          
        <label for="social-urls">Social Media URLs:</label>
        <div id="social-urls-wrapper">
          <input type="url" name="social-urls" required>
          <button type="button" id="add-social-url">Add another URL</button>
        </div>

        <label for="music-urls">Music URLs:</label>
        <div id="music-urls-wrapper">
          <input type="url" name="music-urls" required>
          <button type="button" id="add-music-url">Add another URL</button>
        </div>

        <label for="explicit-content">Explicit?</label>
        <input type="checkbox" id="explicit-content" name="explicit-content">

        <label for="artist-description">Why should this artist be added?</label>
        <textarea id="artist-description" name="artist-description" required></textarea>

        <input type="submit" value="Request Artist">
      </form>
    </main>

    <!-- Newsletter Sign up Form -->
    <footer>
        <form id="newsletter-form" action="https://httpbin.org/post" method="POST">
          <div class="newsletter-wrapper">
            <label for="email">Subscribe to Our Newsletter:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
            <input type="submit" value="Subscribe">
          </div>
        </form>
        <p class="copyright-text">
            Â© 2024 RapWRLD. All rights are reserved by their respective owners. I do not own any content on this page.
        </p>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
